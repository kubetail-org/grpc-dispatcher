name: ci

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'
      - name: Run linter
        working-directory: ./
        run: |
          test -z $(gofmt -l .)

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'
      - name: Run tests
        working-directory: ./
        run: |
          go test -race ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'
      - name: Run code vetter
        working-directory: ./
        run: |
          go vet ./...
